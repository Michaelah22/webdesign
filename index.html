<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cover">
      <div class="div">
        <div class="overlap">
          <div class="overlap-group">
            <div class="text-wrapper">SWIFT</div>
          </div>
          <div class="overlap-2">
            <div class="rectangle"></div>
            <img class="star" src="img/star-55.svg" alt="Star 55" />
            <img class="img" src="img/star-43-1.png" alt="Star 43-1" />
          </div>
          <div class="overlap-3">
            <div class="rectangle-2"></div>
            <img class="star-2" src="img/image.svg" alt="Image" />
            <img class="star-3" src="img/star-43-2.png" alt="Star 43-2" />
          </div>
        </div>

        <div class="text-wrapper-2">call us at www.swift.speedy.com</div>

        <div class="join-SWIFT-wrapper">
          <p class="join-SWIFT">
            <span class="span">join </span>
            <span class="text-wrapper-3">SWIFT.</span>
          </p>
        </div>

        <div class="text-wrapper-4">(our logo)</div>

        <div class="overlap-4">
          <p class="p">Swift through your world with quick updates!</p>
          <img class="star-4" src="img/star-50-2.png" alt="Star 50-2" />
          <img class="star-5" src="img/star-50-7.png" alt="Star 50-7" />
          <img class="star-6" src="img/star-50-9.png" alt="Star 50-9" />
          <img class="star-7" src="img/star-50-4.png" alt="Star 50-4" />
          <img class="star-8" src="img/star-43-4.png" alt="Star 43-4" />
          <img class="star-9" src="img/star-43-6.png" alt="Star 43-6" />
          <img class="star-10" src="img/star-43-5.png" alt="Star 43-5" />
          <img class="star-11" src="img/star-43-3.png" alt="Star 43-3" />
        </div>

        <div class="overlap-group-2">
          <div class="rectangle-3"></div>
          <div class="text-wrapper-5">What IS Swift?</div>
        </div>

        <img class="swift" src="img/swift22-1.png" alt="Swift 22" />
        <img class="swift-2" src="img/swift21-1.png" alt="Swift 21" />
        <img class="star-12" src="img/star-50-1.png" alt="Star 50-1" />
      </div>
    </div>
  </body>
</html>
